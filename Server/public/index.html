<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>

</head>
<body>
    <header>
        <h1>To Do Check List</h1>
    </header>
    <main>
        <section>
            <form>
             <input id="category" type="text" placeholder = "Category" >
             <input id="taskAtHand"    type="text"  placeholder="Task at Hand">
            <input id="complete" type="text" placeholder="Completed task">
             <button id="addTask">Add Task</button>
            </form>
         <div>
            <table id="table"> 
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Task at Hand</th>
                        <th>Competed Task</th>
                        <th>Click if Completed</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tasksInTable">
                    <!-- Append artists here -->
                </tbody>
            </table>
        </div>
        </section>
    </main>
</body>
</html>
